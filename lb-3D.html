<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>3D轮播图</title>
		<link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css" />
		<link rel="stylesheet" type="text/css" href="css/idangerous.swiper.3dflow.css" />
		<style>
			/* 3D Flow demos Syling */
			
			body {
				margin: 0;
			}
			
			.swiper-container {
				padding: 30px 0;
				width: 880px;
			}
			
			.swiper-slide {
				width: auto;
				height: 180px;
				background-size: cover;
				background-repeat: no-repeat;
				background-position: center;
				border-bottom: 0;
			}
			
			.swiper-slide a {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				z-index: 1
			}
		</style>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" style="background-image:url(img/tuijian6_24.png)">
				</div>
				<div class="swiper-slide" style="background-image:url(img/tuijian6_12.png)">
				</div>
				<div class="swiper-slide" style="background-image:url(img/tuijian6_27.png)">
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/idangerous.swiper2.7.6.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/idangerous.swiper.3dflow.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var mySwiper = new Swiper('.swiper-container', {
				slidesPerView: 3,
				loop: true,
				//Enable 3D Flow
				tdFlow: {
					rotate: -30,
					stretch: 0,
					depth: 120,
					modifier: 1,
					shadows: false

				}
			})
		</script>
	</body>

</html>
