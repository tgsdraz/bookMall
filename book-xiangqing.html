			<script type="text/javascript">
				$(document).ready(function() {
					$('#xin-1').click(function() {
						$('#xin-1').css('display', 'none');
						$('#xin-2').css('display', 'block');

					})

					$('#xin-2').click(function() {
						$('#xin-1').css('display', 'block');
						$('#xin-2').css('display', 'none');

					})

					$('#collect').click(function() {
							var x = $(this).text();
							if(x == '加入收藏') {
								$('#collect').text('取消收藏')
								$('#collect').css({
									'border-color': '#cccccc',
									'color': '#cccccc'
								});
							} else if(x == '取消收藏') {
								$('#collect').text('加入收藏')
								$('#collect').css({
									'border-color': '#333',
									'color': '#333'
								});
							}
						})
						//数量
					$('.jian').click(function() {
						var shu = $('.number').text();
						if(shu > 1) {
							shu = --shu;
							$('.number').text(shu)
						}
					})
					$('.jia').click(function() {
							var shu = $('.number').text();
							shu = ++shu;
							$('.number').text(shu)
						})
						//套餐

					$('.taocan span').click(function() {
							$(this).toggleClass('taocan-2').siblings().removeClass('taocan-2');
							var s = $(this).text();
							$('.guigexx').text(s);
							$('.taocan-x').text(s);

						})
						//立即购买
					$('.goumai').click(function() {
						if($('.taocan span').hasClass('taocan-2')) {
							window.location.href = 'cart-all.html'
						}
					})

					//							}

				})
